# Logging properties
#logging.level.org.springframework=debug
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace

management.security.enabled=false

skeleton.db-url=jdbc:mariadb://localhost:3306/skeleton-test?useUnicode=true&amp;characterEncoding=UTF8
skeleton.db-user=portal
skeleton.db-password=portal

# Hibernate properties
skeleton.hibernate-auto=create
skeleton.hibernate-import-files=/scripts/recreate-db.sql,/scripts/inital-data.sql
skeleton.hibernate-dialect=org.hibernate.dialect.MariaDB53Dialect
skeleton.hibernate-driver=org.mariadb.jdbc.Driver
skeleton.hibernate-context-class=org.springframework.orm.hibernate5.SpringSessionContext